                            <!--                                <a class="btn btn-xs btn-secondary" href="#" data-abc="true">Let's Chat App</a>-->
                        </div>

                        <div class="form-group mx-auto text-center">
                            <label for="module_dataset">Выберите модуль общения:</label>
                            <br>
                            <select class="form-control-sm" id="module_dataset">
                                <option value="uunit"  >Датасет УУНиТ</option>
                                <option value="laravel">Разработка сайтов (курсовая)</option>
<!--                                <option value="null">Конференция</option>-->
                            </select>
                        </div>
                        <br><br>
                        <div class="ps-container ps-theme-default ps-active-y" id="chat-content"
                             style="overflow-y: scroll !important; height:400px !important;">

                            <br>

                            <div class="row chat-dialog" style="padding-left: 15px">
                                <div class="media media-chat">
                                    <img class="avatar"
                                         src="https://img.icons8.com/office/40/null/chatbot.png"
                                         alt="...">
                                    <div class="media-body answer-bot">
                                        <p>Задайте свой вопрос, чтобы начать общение.</p>
                                    </div>
                                </div>
                            </div>

                            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                                <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                            </div>
                            <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                                <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                            </div>
                        </div>

                        <div class="publisher bt-1 border-light" style="margin-top: 25px; margin-bottom: 25px;">
                            <input id="quest_text" class="publisher-input" type="text"
                                   placeholder="Введите свой вопрос" maxlength="50">
                            <label class="inform-text number-characters-entered">0/50</label>
                            <a id="send_question_click" class="publisher-btn text-info" href="#" data-abc="true">
                                <i class="fa fa-send" style="font-size:24px"></i>
                            </a>
                        </div>
                        <div>

                        </div>
                    </div>
